services:
  db:
    image: postgres:16-alpine
    container_name: rickandmorty-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: Blossom
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: Blossom
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: rickandmorty-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rickandmorty-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: Blossom
      DB_PASSWORD: 123456
      DB_NAME: Blossom
      DATABASE_URL: postgresql://Blossom:123456@db:5432/Blossom?schema=public
      API_URL: https://rickandmortyapi.com/api
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:
